  vocab_size: 1000
  annotation_train: ../train.json
  annotation_read: words
  model_type: unigram            # ["unigram", "bpe", "char"]
  character_coverage: 1.0
  annotation_list_to_check: [../train.json, ../valid.json]
  annotation_format: json
